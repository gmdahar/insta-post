<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Post Project by Ghulam Murtaza Dahar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <header>
            Insta Post Project by Ghulam Murtaza Dahar
        </header>
        <div class="post">
            <div class="post-header">
                <img src="profile.jpg" alt="Profile" class="profile-pic">
                <span class="username">@ghulammurtazadahar93</span>
            </div>
            <div class="post-image"></div>
            <div class="post-actions">
                <span class="icon like-icon" id="like-icon"></span>
                <span class="icon comment-icon" id="comment-icon"></span>
                <span class="icon share-icon"></span>
            </div>
            <div class="post-comments" id="comment-section">
                <!-- Comments will be added here -->
            </div>
            <div class="comment-box" id="comment-box">
                <input type="text" id="comment-input" placeholder="Add a comment...">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
